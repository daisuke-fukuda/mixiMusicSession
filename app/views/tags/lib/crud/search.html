#{form action:@list().remove('page'), method:'GET', class:'well form-search'}
    #{if _fields}
        <input type="hidden" name="searchFields" value="${_fields.toString().substring(1, _fields.toString().length()-1).replace(',', '')}" />
    #{/if}
    <input type="text" name="search" value="${params.search?.escape()?.raw()}" class="input-medium search-query" /> <input type="submit" value="&{'crud.search'}" class="btn" />
    #{if _caller.params.search}
        (<a href="@{list()}">検索結果をクリア</a>)
    #{/if}
#{/form}
