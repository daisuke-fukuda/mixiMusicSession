#{field _name}

<div class="control-group">
    <label for="${field.id}" class="control-label">&{_name}</label>
    <div class="controls">
        <input id="${field.id}" class="${field.errorClass}" type="checkbox" name="${field.name}" value="true"  ${_value ? 'checked="true"' : ''}/>
    	<input type="hidden" name="${field.name}" value="false" />
        #{ifError field.name}
            <span class="label label-important help-inline">${field.error.raw()}</span>
        #{/ifError}
        <span class="help-inline">${_help}${_value}</span>
    </div>
</div>
#{/field}
