#{field _name}

<div class="control-group">
    <label for="${field.id}" class="control-label">&{_name}</label>
    <div class="controls">
        <input id="${field.id}" class="${field.errorClass}" type="text" name="${field.name}" value="${_value}" />
        #{ifError field.name}
            <span class="label label-important help-inline">${field.error.raw()}</span>
        #{/ifError}
        <span class="help-inline">${_help}</span>
    </div>
</div>
#{/field}
