#{extends 'main.html' /}
#{set title:'Home' /}

<div class="row-fluid">

   <div Align="right" class='span9'>
		<p>
		   <a class="btn btn-primary" href="@{Application.createEvent}">新規</a>
		</p>
   </div>

	<div class='span9'>
	<table class='table table-striped table-bordered table-condensed'>
		<thead>
			<tr>
				<th>タイトル</th>
				<th>日時</th>
				<th>場所</th>
				<th>内容</th>
				<th>変更</th>
			</tr>
		</thead>
		<tbody>
		#{list items:eventList, as:'event'}
			<tr>
				<td><a href="@{Application.event(event.id)}">${event.title}</a></td>
				<td>${event.startAt?.format()} - ${event.endAt?.format()}</td>
				<td>${event.place}</td>
				<td>${event.content}</td>
				<td>
					<table>
					<tr>
					<td>
					<a class="btn btn-success " data-loading-text="loading stuff..." href="@{Application.participateEvent(event.id)}">便乗</a>
					<a class="btn btn-info" data-loading-text="loading stuff..." href="#">変更</a><span></span>
					</td>
					<td>
					<a class="btn btn-danger" data-loading-text="loading stuff..."  href="@{Application.deleteEvent(event.id)}">削除</a>
					</td>
					<tr>
					</table>
				</td>
			</tr>
		#{/list}
		</tbody>
	</table>


</div>

</div><!--/row-->
